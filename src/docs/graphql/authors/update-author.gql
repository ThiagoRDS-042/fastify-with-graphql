# Mutation
mutation UpdateAuthor($updateAuthor: UpdateAuthorInput!) {
  updateAuthor(updateAuthorInput: $updateAuthor) {
    author {
      id
      name
      phone
      email
      posts {
        id
        title
        content
        description
        tag
        category
        publishedAt
        isActive
      }
    }
  }
}

