# Mutation
mutation CreateAuthor($createAuthor: CreateAuthorInput!) {
  createAuthor(createAuthorInput: $createAuthor) {
    author {
      id
      name
      email
      phone
      posts {
        id
        title
        content
        description
        tag
        category
        publishedAt
      }
    }
  }
}

